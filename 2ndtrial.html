<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <h1>Hangman Game</h1>
<div class="container">

  <div id="word-blanks"></div>
  <div id="guessesLeft"></div>

  

</div>

<script type="text/javascript">
   var wordBank = ["oranges","berries","nuts","oats"];
   var wins = 0;
   var loss = 0;
   var wrongLetter = [];
   var guessesLeft = 10;
   var underScores = [];
   var userGuesses = [];
   var randWord;
   var winCounter = 0;


//function
function startGame(){
  //Picks a random word
  randWord = wordBank[Math.floor(Math.random() * wordBank.length)];
    console.log(randWord);
  // Creating underscores
  for (var i = 0; i < randWord.length; i++) 
  {
    underScores.push('_');
  }
  // Print underscores to the screen
  document.getElementById("word-blanks").innerHTML = underScores.join(" ");

  // Resets games trials!!
  wrongLetter = [];
  guessesLeft = 10;

  //HTML
  document.getElementById('guessesLeft').innerHTML = guessesLeft;
}


// Counter for wins and loses
function winLose() {
  if (winCounter === randWord.length) {
    alert("You Won")
  }
  else if (guessesLeft === 0) {
    alert("You Lost!! Try Again");
  }
}
// Catputer User Guess keys and using events and save them in the var userGuesses
document.onkeyup = function(event){
  userGuesses = event.key;
// checking if index of randword and the keys userguessed match
  if (randWord.indexOf(userGuesses) > -1) 
  {
    for (var i = 0; i < randWord.length; i++) {
      if (randWord[i] === userGuesses) {
        underScores[i] = userGuesses;
        console.log(underScores);
        winCounter++;
        document.getElementById("word-blanks").innerHTML = underScores.join(" ");
        winLose();
      }
    }
  
  }
  else{
    wrongLetter.push(userGuesses);
    guessesLeft--;
    console.log(guessesLeft);
    winLose();
  }

}


// call the function
startGame();


</script>

</body>
</html
